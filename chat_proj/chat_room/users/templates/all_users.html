{% extends "base.html" %}

{% block title %}
  Chat Room - List of all users
{% endblock %}


{% block content %}
<div class="mycard">
    <h1>Users</h1>
    <ul>
      {% for x in myusers %}
        <li onclick="window.location = 'user_details/{{ x.id }}'">{{ x.username }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
